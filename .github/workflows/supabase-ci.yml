name: Supabase smoke tests

on:
  pull_request:
    branches:
      - main
      - develop
      - master

jobs:
  supabase:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start Supabase stack
        env:
          SUPABASE_ANALYTICS: 0
        run: supabase start

      - name: Apply migrations and seed
        env:
          SUPABASE_ANALYTICS: 0
        run: supabase db reset --force

      - name: Install psql client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Smoke query
        env:
          PGPASSWORD: postgres
        run: |
          psql "postgresql://postgres@127.0.0.1:54322/postgres" -c "select count(*) from public.games;"

      - name: Stop Supabase services
        if: always()
        run: supabase stop
